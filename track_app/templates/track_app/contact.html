{% extends 'track_app/base.html' %}

{% block content %}

{% if ind %}

    <h5 style="text-align:center">Thanks for the feedback!</h5>

{% else %}
    <h5 style="text-align:center"><b>Contact Us</b></h5>

    <div container>
        <p style="text-align:left">
            Questions, complaints, suggestions, or just want to say, hi? </p>
        <p>Drop a line!</p>

    </div>


<form action="/contact/" method="post">
    {% csrf_token %}
     <div class="container">
        <div class="form-group">
            <label>Contact (Optional):</label>
            {{form.sender}}

        </div>

        <div class="form-group">
            <label>Message:</label>
            {{form.message}}
        </div>
                <button type="submit" class="btn btn-primary btn-sm">Send</button>
    </div>


</form>



{% endif %}

{% endblock content %}
